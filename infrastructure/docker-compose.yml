version: '3.8'

services:
  api-gateway:
    build:
      context: ../services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8000:8000"
    volumes:
      - ../services/api-gateway:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - LOGGING_SERVICE_URL=http://logging-service:8000
    networks:
      - microservices-network
    depends_on:
      - php-fpm
      - logging-service
    restart: unless-stopped

  logging-service:
    build:
      context: ../services/logging-service
      dockerfile: Dockerfile
    container_name: logging-service
    ports:
      - "8001:8000"
    volumes:
      - ../services/logging-service:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - microservices-network
    restart: unless-stopped

  php-fpm:
    image: php:8.2-fpm
    container_name: php-fpm
    volumes:
      - ../services/api-gateway:/var/www/html
    working_dir: /var/www/html
    networks:
      - microservices-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ../services/api-gateway:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge

